{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="mt-3 col-sm-12 col-lg-8">
      <h1>Update Your Review!</h1>
  </div>
  <div class="row mb-5 justify-content-center">
    <div class="mt-3 col-sm-12 col-lg-8">
      <form id="reviewForm" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-info mt-2" role="alert">
              {% for message in messages %}
                {{ message }} 
              {% endfor %}
          </div>
          {% endif %}
          {% endwith %}
        </div>
        <div class="form-group">
            <label for="comments">Edit your comment</label>
            <textarea class="form-control" id="comments" type="text" name="comments"></textarea>
          </div>  
        <div class="form-group">
          <label for="num_stars">Edit the number of stars</label>
            <input class="form-control" id="num_stars" type="number" name="num_stars">
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Edit</button>
            </div>
      </form>
<br>
        <a class="btn btn-primary" href="{{ url_for('reviews.my_reviews') }}">Return to My Reviews</a>

    </div>
  </div>
</div>

{% endblock %}
